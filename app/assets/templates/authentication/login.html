<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h3>Imvoices &mdash; Login</h3>
    </div>

    <div class="alert alert-danger" ng-show="loginError">
      {{loginError}}
    </div>

    <form ng-submit="login()" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="john@example.org" ng-model="user.email" ng-disabled="loggingIn">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="user.password" ng-disabled="loggingIn">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2" ng-hide="loggingIn">
          <button type="submit" class="btn btn-primary" ng-disabled="loggingIn">Login</button>
          
          <a ui-sref="forgotPassword" class="btn btn-link">Forgot your password?</a>
        </div>

        <div class="col-sm-10 col-sm-offset-2" ng-show="loggingIn">
          <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
